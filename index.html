<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="Quiz" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="/script.js" defer></script>
</head>

<body>
	<div class="title">
		<h1> Which Bob's Burgers character are you? </h1>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
		</style>
	</div>
	<div class="question">
		<h2>Pick a season</h2>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
		</style>
	</div>
  <div class="choices">
    <div class="answer">
      <img src="images/winter1.jpeg">
      <button id="q1a1">Winter</button>
    </div>  
    <div class="answer">
      <img src="images/spring 2.jpeg">
      <button id="q1a2">Spring</button>
    </div>
    <div class="answer">
      <img src="images/summer 2.jpeg">
      <button id="q1a3">Summer</button>
    </div>
    <div class="answer">
      <img src="images/fall.jpeg">
      <button id="q1a4">Autumn</button>
    </div>
  </div>

  <div class="question">
		<h2>Pick a Drink</h2>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
		</style>
	</div>
  <div class="choices">
    <div class="answer">
      <img src="images/coffee.png">
      <button id="q2a1">Coffee</button>
    </div>  
    <div class="answer">
      <img src="images/tea.png">
      <button id="q2a2">Tea</button>
    </div>
    <div class="answer">
      <img src="images/soda.png">
      <button id="q2a3">Soda</button>
    </div>
    <div class="answer">
      <img src="images/juice.png">
      <button id="q2a4">Juice</button>
    </div>
  </div>

  <div class="question">
		<h2>Night or Day</h2>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
		</style>
	</div>
  <div class="choices">
    <div class="answer">
      <img src="images/night.png">
      <button id="q3a1">Night</button>
    </div>  
    <div class="answer">
      <img src="images/day.png">
      <button id="q3a2">Day</button>
    </div>
  </div>
  
  <div class="question">
		<h2>Pick an Animal Friend</h2>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
		</style>
	</div>
  <div class="choices">
    <div class="answer">
      <img src="images/sas.png">
      <button id="q4a1">Sasquatch</button>
    </div>  
    <div class="answer">
      <img src="images/horse.png">
      <button id="q4a2">Horse</button>
    </div>
    <div class="answer">
      <img src="images/dragon.png">
      <button id="q4a3">Dragon</button>
    </div>
    <div class="answer">
      <img src="images/dog.png">
      <button id="q4a4">Dog</button>
    </div>
    <div class="answer">
      <img src="images/racoon.png">
      <button id="q4a5">Racoon</button>
    </div>
  </div>
  <div class="endButtons">
    <button id="done">Done!</button>
  </div>
  <div class="result">
      <h3 id="result"></h3>
      <h4 id="resultpic"></h4>
  </div>
  <div class="endButtons">
    <button id="restart">Restart</button>
  </div>
  
  </body>
</html>
